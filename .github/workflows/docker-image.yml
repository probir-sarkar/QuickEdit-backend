name: Docker Image CI

on:
  push:
    branches: [ "express" ]
  pull_request:
    branches: [ "express" ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_VERSION: $(date +%s)
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag quickedit-backend:$DOCKER_VERSION
    - name: Push the Docker image
      run: |
       docker login -u probirsarkar99 -p ${{ secrets.DOCKER_HUB_TOKEN }}
       docker push probirsarkar99/quickedit-backend:$DOCKER_VERSION
